{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'css/forgot_password2.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'img/landingpage/logo.png' %}" type="image/x-icon"> 
</head>
<body style="background: url({% static 'img/register/background.png' %}) no-repeat center center; background-size: cover; background-attachment: fixed;">
    <div class="logo">
        <img src="{% static 'imgs/logo.png'%}" alt="E-Hive Logo">
    </div>
    <div class="overlay">
        <div class="form-container">
            <div class="logo-modal">
                <img src="{% static 'imgs/lock.png'%}" alt="Lock Icon">
            </div>
            <h2>Set new password</h2>
            <p>Your new password must be different to previously used passwords.</p>
            <form id="reset-password-form" action="{% url 'forgot_password3' %}">
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Reset Password</button>
            </form>
            <a href="{% url 'login' %}html" class="back-link">Back to <span>log in</span></a>
        </div>
    </div>
</body>
</html>
